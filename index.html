<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <!-- This <div> is just so each button will be on its own line -->
  <div>

    <a href="#" class="btn btn-primary pr">Primary button</a>

  </div>
  <!-- Add all other button styles here with both the <div> & <a> tags -->
  <div>
    <a href="#" class="btn btn-subtle su">Subtle button</a>
  </div>
  <div>
    <a href="#" class="btn btn-ghost gh">Ghost button</a>
  </div>
  <div>
    <a href="#" class="btn btn-warning wa">Warning button</a>
  </div>
  <div>
    <a href="#" class="btn btn-primary btn-small pr">Primary button small</a>
  </div>
  <div>
    <a href="#" class="btn btn-subtle btn-small su">Subtle button small</a>
  </div>
  <div>
    <a href="#" class="btn btn-ghost btn-small gh">Ghost button small</a>
  </div>
  <div>
    <a href="#" class="btn btn-warning btn-small wa">Warning button small</a>
  </div>
  <div>
    <a href="#" class="btn btn-big btn-primary pr">Primary button big</a>
  </div>
  <div>
    <a href="#" class="btn btn-subtle btn-big su">Subtle button big</a>
  </div>
  <div>
    <a href="#" class="btn btn-ghost btn-big gh">Ghost button big</a>
  </div>
  <div>
    <a href="#" class="btn btn-warning btn-big wa">Warning button big</a>
  </div>

</body>
</html>
